<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <link href='css/fullcalendar.min.css' rel='stylesheet' />
    <link href='css/agenda.css' rel='stylesheet' />
    <link href='css/weather.css' rel='stylesheet'/>
    <link href='css/list-application.css' rel='stylesheet'/>

    <link href='css/dashboard.css' rel='stylesheet'/>

    <script src='js/lib/moment.min.js'></script>
    <script src='js/lib/jquery.min.js'></script>
    <script src='js/lib/fullcalendar.js'></script>
    <script src="js/agenda.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/list.js"></script>

    <style>
      body {
        margin: 10px 10px;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;

      }
      #calendar {
        max-width: 600px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="col1" style="float:left; margin:0;padding:0;width:610px">
      <div id='calendar'></div>
    </div>

    <div class="col2" style="float:left; margin:0;padding:0;width:610px">
      <div id='weather' style="float:left; margin-left: 0px; width:600px">
        <!-- <iframe src="weather.html"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups" style="width: 600px;height: 250px"></iframe> -->
        <div class="weather-forecast" role="main">
          <div class="location"></div>
          <div class="current">
            <div class="visual">
              <div class="desc"></div>
              <div class="icon"></div>
              <div class="temp"></div>
              <div class="scale">&deg;F</div>
            </div>
            <!--
            <div class="visual">
              <div class="desc">Moon Phase</div>
              <div class="desc"><img src="http://tombrown.xyz/images/moon.php?phase=0.5" width="64px" height="64px"></div>
            </div>
          -->
          </div>

          <div class="seven-day">
            <div class="seven-day-fc">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="seven-day-temp">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
              </div>
            </div>
            <div class="seven-day-fc">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="seven-day-temp">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
              </div>
            </div>
            <div class="seven-day-fc">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="seven-day-temp">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
              </div>
            </div>
            <div class="seven-day-fc">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="seven-day-temp">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
              </div>
            </div>
            <div class="seven-day-fc">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="seven-day-temp">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
              </div>
            </div>
            <div class="seven-day-fc">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="seven-day-temp">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
              </div>
            </div>
            <div class="seven-day-fc">
              <div class="date"></div>
              <div class="icon"></div>
              <div class="seven-day-temp">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--
      <iframe src="list.html?listId=1&display=0"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups" style="width: 290px;height: 450px;margin: 10px 10px 10px 0;"></iframe>
      <iframe src="list.html?listId=2&display=0"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups" style="width: 290px;height: 450px;margin: 10px 10px 10px 0;"></iframe>
      -->
      <div class="list-container" data-list-id="1">
        <div class="list-header">
          <h2 class="list-title"></h2>
        </div>

        <div class="list" >
          <ul class="items ui-sortable">

          </ul>
          <ul class="add-item">
            <li>
              <form class="add-item-form">
                <input class="chromeless-input" placeholder="Add to your list..." type="text" name="content">
              </form>
            </li>
          </ul>
        </div>
      </div>

      <div class="list-container" data-list-id="2">
        <div class="list-header">
          <h2 class="list-title"></h2>
        </div>

        <div class="list" >
          <ul class="items ui-sortable">

          </ul>
          <ul class="add-item">
            <li>
              <form class="add-item-form">
                <input class="chromeless-input" placeholder="Add to your list..." type="text" name="content">
              </form>
            </li>
          </ul>
        </div>
      </div>

      <ul style="display:none">
        <li class="clearfix todo clone-source">
          <button class="toggle" title="Check!" alt="Check!" tabindex="0">
              <svg class="icon-check"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#icon-check"></use></svg>
          </button>
          <div class="view">
            <label class="label" tabindex="0" contenteditable="true"></label>
          </div>
          <svg class="destroy icon-trash-o"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#icon-trash-o"></use></svg>
        </li>
      </ul>


    </div> <!-- End of col2 -->

    <div class="col3" style="float:left; margin:0;padding:0;width:125px">
      <iframe src="clock.html"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups" style="width: 124px;height: 160px"></iframe>
      <iframe src="clock-japan.html"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups" style="width: 124px;height: 160px"></iframe>
      <iframe src="clock-dubai.html"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups" style="width: 124px;height: 160px"></iframe>
    </div>

  </body>
</html>
