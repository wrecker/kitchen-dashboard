<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <link href='css/fullcalendar.min.css' rel='stylesheet' />
    <link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src='js/moment.min.js'></script>
    <script src='js/jquery.min.js'></script>
    <script src='js/fullcalendar.js'></script>
    <script>
      $(document).ready(function() {
        $('#calendar').fullCalendar({
          header: false,
          // customize the button names,
          // otherwise they'd all just say "list"
          views: {
            listDay: { buttonText: 'list day' },
            listWeek: { buttonText: 'list week', listDayFormat: 'ddd', listDayAltFormat: 'MMM D'}
          },
          defaultView: 'listWeek',
          navLinks: false, // can click day/week names to navigate views
          editable: false,
          eventLimit: true, // allow "more" link when too many events
          defaultDate: '2017-06-12',
          eventSources: [
            {
              url: "/events2.json",
              backgroundColor: "#bfe185",
              color: "#93C00B",
              className: "class1"
            }
         ]
        });
      });
    </script>
    <style>
      body {
        margin: 10px 10px;
        padding: 0;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        font-size: 14px;
      }
      #calendar {
        max-width: 700px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id='calendar' style="float:left"></div>

    <div id='weather' style="float:left">
<iframe src="http://forecast.io/embed/#lat=37.1824&lon=-121.8439&name=San Jose"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups" style="width: 600px;height: 320px"></iframe>
</div>
  </body>
</html>
